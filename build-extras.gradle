buildscript {
    repositories {
        maven {url 'https://maven.aliyun.com/repository/public'}
        maven {url 'https://maven.aliyun.com/nexus/content/repositories/releases/'}
        maven {url 'https://developer.huawei.com/repo/'}
    }
}

allprojects {
    repositories {
        maven {url 'https://maven.aliyun.com/repository/public'}
        maven {url 'https://maven.aliyun.com/nexus/content/repositories/releases/'}
        maven {url 'https://developer.huawei.com/repo/'}
    }
}

dependencies {
    implementation 'com.android.support:support-compat:28.+'

    implementation 'com.aliyun.ams:alicloud-android-push:3.3.0'
    // 三方辅助通道
    implementation 'com.aliyun.ams:alicloud-android-third-push:3.3.0'
    // 小米
    implementation 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.3.0'
    // 华为
    implementation 'com.aliyun.ams:alicloud-android-third-push-huawei:3.3.0'
}
